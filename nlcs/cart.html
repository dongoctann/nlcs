<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giỏ hàng</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        h1 {
            text-align: center;
        }

        .basket-product {
            display: grid;
            grid-template-columns: 100px 1fr 1fr 1fr 1fr auto;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 20px;
        }

        .basket-product img {
            max-width: 100%;
            height: auto;
        }

        .quantity input {
            width: 50px;
            text-align: center;
        }

        .subtotal {
            font-weight: bold;
        }

        .remove button {
            padding: 5px 10px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .remove button:hover {
            background-color: #c82333;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Giỏ hàng của bạn</h1>
        <div class="basket-product">
            <div>
                <img src="placeholder.jpg" alt="Product Image">
            </div>
            <div>
                <h2>Tên sản phẩm</h2>
                <p>Giá: 100,000đ</p>
            </div>
            <div>
                <p>Đơn giá</p>
                <p>100,000đ</p>
            </div>
            <div class="quantity">
                <p>Số lượng</p>
                <input type="number" value="1" min="1" class="form-control" disabled>
            </div>
            <div class="subtotal">
                <p>Thành tiền</p>
                <p>100,000đ</p>
            </div>
            <div class="remove">
                <p>Thao tác</p>
                <button onclick="removeFromCart()">Xóa</button>
            </div>
        </div>
        <!-- Thêm sản phẩm khác tại đây -->
    </div>
</body>

</html>
